<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Questions</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- <script defer src="./dist/api.js" type="module"></script>
  <script defer src="./dist/fun.js" type="module"></script> -->
</head>

<body>
  <main id="main">
    <header class="header">
      <h1>Trivia Questions</h1>
      <div class="score">
        <p>Counter</p>
        <p id="total-question"></p>
      </div>
    </header>

    <section class="selectedCategory">
      <form id="selectedForm">
        <div class="wrapper-counterQuestion">
          <label for="counterQuestion">Select Amount:</label>
          <select id="selected_amount" name="selected_amount">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </div>

        <div class="wrapper-difficulty">
          <label for="difficulty">Select Difficulty:</label>
          <select id="selected_difficulty" name="selected_difficulty">
            <option value="any">Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="wrapper-selectedCategory">
          <label for="selectedCategory">Select Category:</label>
          <select id="selected_category" name="selected_category">
            <option value="any">Any</option>
            <option value="10">Books</option>
            <option value="11">Films</option>
            <option value="12">Music</option>
            <option value="13">Musician & Theathres</option>
            <option value="14">Television</option>
            <option value="15">Video Games</option>
            <option value="16">Board Games</option>
            <option value="17">Sience & Nature</option>
            <option value="18">Computers</option>
            <option value="19">Mathematics</option>
            <option value="20">Myhtodology</option>
            <option value="21">Sports</option>
            <option value="22">Georaphy</option>
            <option value="23">Hystory</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Comics</option>
            <option value="30">Gadgets</option>
          </select>
        </div>
      </form>
    </section>

    <button id="getDataButton" type="button">Generate new Quiz</button>

    <section class="question-data">
      <p class="category">Category: <span id="category_span"></span></p>
      <p class="difficulty">Difficulty: <span id="difficulty_span"></span></p>
      <p class="question">Question: <span id="question_span"></span></p>
    </section>

    <ul class="question-options">
      <!-- <li id="answer1"></li>
            <li id="answer2"></li>
            <li id="answer3"></li>
            <li id="answer4"></li> -->
    </ul>

    <section class="buttons">
      <!-- <button onclick="checkAnswerNew()" id="next-question">Next Question</button> -->
      <button id="next-question">Next Question</button>
      <button id="play-again">Play Again</button>
    </section>

    <div id="result"></div>

    <button id="downloadReasult">Download Result</button>

    <div class="clarification">
      * Some categories may not load, others may load slowly. Please be patient!
    </div>
  </main>

  <section class="funFacts">
    <p>Fun Facts</p>
    <p class="fun-fatcs-p"></p>
  </section>

  <script src="./dist/bundle.js" type="module"></script>
  <!-- <script src="./dist/api.js" type="module"></script>
  <script src="./dist/fun.js" type="module"></script> -->
</body>

</html>
